<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompTIA A+ Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #14141c;
      --surface-2: #1a1a25;
      --border: #2a2a3a;
      --text: #e8e8f0;
      --text-muted: #7878a0;
      --accent: #7c5cff;
      --accent-glow: rgba(124, 92, 255, 0.4);
      --accent2: #5ce1ff;
      --accent2-glow: rgba(92, 225, 255, 0.3);
      --red: #e53030;
      --red-glow: rgba(229, 48, 48, 0.3);
      --correct: #22c55e;
      --radius: 16px;
      --radius-sm: 10px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }
    .bg-glow { position: fixed; border-radius: 50%; filter: blur(120px); pointer-events: none; z-index: 0; }
    .bg-glow.orb1 {
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(124,92,255,0.25), transparent 70%);
      top: -10%; left: -10%;
      animation: float1 12s ease-in-out infinite;
    }
    .bg-glow.orb2 {
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(92,225,255,0.15), transparent 70%);
      bottom: -15%; right: -10%;
      animation: float2 15s ease-in-out infinite;
    }
    .bg-glow.orb3 {
      width: 250px; height: 250px;
      background: radial-gradient(circle, rgba(229,48,48,0.15), transparent 70%);
      top: 30%; right: 15%;
      animation: float3 10s ease-in-out infinite;
    }
    @keyframes float1 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(60px,40px); } }
    @keyframes float2 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(-50px,-30px); } }
    @keyframes float3 { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(-30px,20px) scale(1.2); } }
    .grid-overlay {
      position: fixed; inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px; pointer-events: none; z-index: 0;
    }
    .app { max-width: 520px; width: 100%; text-align: center; position: relative; z-index: 1; animation: fadeUp 0.8s ease-out; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Badge uses RED instead of purple */
    .badge {
      display: inline-flex; align-items: center; gap: 0.4rem; padding: 0.4rem 0.9rem;
      background: rgba(229,48,48,0.12); border: 1px solid rgba(229,48,48,0.3);
      border-radius: 100px; font-size: 0.75rem; font-weight: 600; color: var(--red);
      text-transform: uppercase; letter-spacing: 0.06em; margin-bottom: 1.25rem;
    }
    .badge .dot { width: 6px; height: 6px; background: var(--correct); border-radius: 50%; animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }

    /* Title gradient now includes red */
    h1 {
      font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--text) 0%, var(--red) 35%, var(--accent) 65%, var(--accent2) 100%);
      background-size: 300% 300%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text; animation: gradientShift 8s ease infinite;
    }
    @keyframes gradientShift { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    .subtitle { color: var(--text-muted); font-size: 1rem; margin-bottom: 2.5rem; }
    .test-cards { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
    .test-card {
      display: flex; align-items: center; gap: 1rem; padding: 1.25rem 1.5rem;
      background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius);
      color: var(--text); text-decoration: none; transition: all 0.3s ease; position: relative; overflow: hidden;
    }
    .test-card::before { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(124,92,255,0.08), transparent 60%); opacity: 0; transition: opacity 0.3s; }
    .test-card:hover::before { opacity: 1; }
    .test-card:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 8px 32px rgba(124,92,255,0.15); }
    .test-card .icon { width: 48px; height: 48px; border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; font-size: 1.25rem; flex-shrink: 0; position: relative; }

    /* Core 1 icon uses RED */
    .test-card .icon.core1 { background: linear-gradient(135deg, rgba(229,48,48,0.2), rgba(229,48,48,0.05)); color: var(--red); }
    .test-card .icon.core2 { background: linear-gradient(135deg, rgba(92,225,255,0.2), rgba(92,225,255,0.05)); color: var(--accent2); }

    .test-card .info { text-align: left; flex: 1; position: relative; }
    .test-card .info .name { font-weight: 600; font-size: 1.05rem; margin-bottom: 0.2rem; }
    .test-card .info .meta { font-size: 0.8rem; color: var(--text-muted); }
    .test-card .arrow { color: var(--text-muted); font-size: 1.2rem; transition: transform 0.3s, color 0.3s; position: relative; }
    .test-card:hover .arrow { color: var(--accent); transform: translateX(4px); }
    .test-card.disabled { opacity: 0.45; pointer-events: none; }
    .test-card.disabled .info .meta { font-style: italic; }

    /* Divider has a red accent line */
    .divider { height: 1px; background: linear-gradient(90deg, transparent, var(--red), transparent); margin: 0.75rem 0; opacity: 0.3; }

    .builder-link {
      display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.7rem 1.5rem;
      background: transparent; border: 1px solid var(--border); border-radius: 100px;
      color: var(--text-muted); text-decoration: none; font-size: 0.85rem; font-weight: 500; transition: all 0.3s;
    }
    .builder-link:hover { border-color: var(--accent); color: var(--text); background: rgba(124,92,255,0.06); }
    .footer { margin-top: 3rem; font-size: 0.75rem; color: var(--text-muted); opacity: 0.5; }
  </style>
</head>
<body>
  <div class="bg-glow orb1"></div>
  <div class="bg-glow orb2"></div>
  <div class="bg-glow orb3"></div>
  <div class="grid-overlay"></div>
  <div class="app">
    <div class="badge"><span class="dot"></span> Practice exams</div>
    <h1>CompTIA A+</h1>
    <p class="subtitle">Unofficial practice tests for 220-1201 &amp; 220-1202</p>
    <div class="test-cards">
      <a href="core1.html" class="test-card">
        <div class="icon core1">&#9881;</div>
        <div class="info">
          <div class="name">Core 1 (220-1201)</div>
          <div class="meta">90 questions &bull; 90 min &bull; Pass: 675/900</div>
        </div>
        <span class="arrow">&rarr;</span>
      </a>
      <a href="core2.html" class="test-card disabled">
        <div class="icon core2">&#128274;</div>
        <div class="info">
          <div class="name">Core 2 (220-1202)</div>
          <div class="meta">Coming soon</div>
        </div>
        <span class="arrow">&rarr;</span>
      </a>
    </div>
    <div class="divider"></div>
    <a href="builder.html" class="builder-link">&#9998; Build your own quiz</a>
    <div class="footer">Not affiliated with CompTIA. For study purposes only.</div>
  </div>
</body>
</html>
